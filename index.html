<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form id="gameSelection" class="formPosition">
        <label for="gameSelectionChoice" style="display: block;">Choose a Game:</label>
        <select name="Game" id="gameSelectionChoice">
            <option>Please Choose a Game</option>
            <option value="Football">Football</option>
            <option value="tableTennis">Table Tennis</option>
        </select>

        <button style="width: 100px; height: 29px;">Continue</button>
    </form>


    <form id="footballForm" class="formPosition">
        <div id="previousInfo">
            <span id="gamePlaying">Football Score Counter</span>
        </div>

        <p style="margin-bottom: 5px;">Choose what score you are playing to:</p>
        <label for="one">First to 1</label>
        <input type="radio" id="one" name="firstTo" value="one">

        <div style="display: block;">
            <label for="three">First to 3</label>
            <input type="radio" id="three" name="firstTo" value="three">
        </div>

        <label for="five">First to 5</label>
        <input type="radio" id="five" name="firstTo" value="five">
    </form>

    <form id="tableTennisForm" class="formPosition">
        <div id="previousInfo">
            <span id="gamePlaying">Table Tennis Score Counter</span>
        </div>

        <p style="margin-bottom: 5px;">Choose what score you are playing to:</p>
        <label for="five">First to 5</label>
        <input type="radio" id="five" name="firstTo" value="five">

        <div style="display: block;">
            <label for="ten">First to 10</label>
            <input type="radio" id="ten" name="firstTo" value="ten">
        </div>

        <label for="twenty">First to 20</label>
        <input type="radio" id="twenty" name="firstTo" value="twenty">
    </form>

    <form id="playerNames" class="formPosition">
        <div id="previousInfo">
            Football Score Counter <br> <span id="playingToOne" style="font-size: 25px;"></span>
        </div>
        <p style="margin-bottom: 5px;">Please Enter the Names: </p>
        <input type="text" id="player1" name="playerOne" placeholder="Player 1">
        <input type="text" id="player2" name="playerTwo" placeholder="Player 2">

        <button id="playerNameBtn">Submit</button>
    </form>

    <div id="scoreKeeper" class="formPosition">
        <div id="previousInfo">
            Football Score Counter <br> <span id="playingToTwo" style="font-size: 25px;">Playing To</span> <br> <span id="playerOneName"
                style="font-size: 20px; margin-bottom: 1px;">playerOne</span> <br> <span style="font-size: 15px; margin: 0px;">vs</span> <br> <span
                id="playerTwoName" style="font-size: 20px; margin-top: 0px;">playerTwo</span>
        </div>

        <p id="showScore" style="margin-top: 20px;">0 : 0</p>
        <p style="font-size:15px;">Use the buttons below to keep score</p>
        <button id="playerOneBtn" class="playerBtn" style="background-color: #6E85B2;">+1 Player 1</button>
        <button id="playerTwoBtn" class="playerBtn" style="background-color: #FF2626;">+1 Player 2</button>
        <button id="resetBtn" class="playerBtn" style="background-color: #368B85;">Reset</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
